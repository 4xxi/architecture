        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0 
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-config-volume
          subPath: nginx.conf
