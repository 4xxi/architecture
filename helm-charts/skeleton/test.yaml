    type: RollingUpdate 
  template:
    metadata:
      namespace: default-skeleton-team
      labels:
        app.kubernetes.io/name: skeleton
        helm.sh/chart: skeleton-0.1.0
        app.kubernetes.io/instance: RELEASE-NAME
        app.kubernetes.io/managed-by: Helm
        keel.sh/policy: all
        app: skeleton-server
    spec:
      containers:
      - name: skeleton-server
        image: "skeleton/skeleton-server:develop"
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: skeleton-server-config
        - secretRef:
            name: skeleton-server-secret
        - secretRef:
            name: postgres-secret
        - secretRef:
            name: rabbitmq-secret 
        - configMapRef:
            name: rabbitmq-config
        - configMapRef:
            name: redis-config
        - secretRef:
            name: mailer-secret
        - configMapRef:
            name: mailer-config        
        ports:
        - name: php-fpm
          containerPort: 9000 
        volumeMounts:
        - mountPath: /var/www/html/public
          name: skeleton-static-files
      - name: nginx
