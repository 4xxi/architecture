apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "skeleton.fullname" . }}-test-connection"
  labels:
{{ include "skeleton.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "skeleton.fullname" . }}:{{ .Values.common.test_port }}']
  restartPolicy: Never
